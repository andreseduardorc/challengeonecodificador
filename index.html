<head>

<body class="bg-secondary bg-opacity-25">
    
    <div class="container col-6 shadow-lg p-3 mb-5 bg-body rounded mt-5 bg-secondary bg-opacity-50">
        <div class="box">
            <div class="form-group col-6 mx-2 ">
                <textarea class="border border-none bg-secondary bg-opacity-10 area" id="text" placeholder="Ingrese el texto a encriptar"></textarea>
            </div>
            <div class="form-group col-4 col-md-8  col-sm-12 ms-5">
                <div id="imageContainer">
                    <img id="image" src="./src/img/encriptador_fondo_inactivo.png" alt="">
                    <img id="messageImage" class="d-none messageImage" src="./src/img/mensaje.JPG" alt="">
                </div>
                <div id="resultContainer"></div>
                <textarea id="result" class="d-none area" readonly></textarea>
            </div>
        </div>
        <div class="form-group botones">
            <p class="ps-2">Solo letras min√∫sculas y sin acentos</p>
            <button class="mx-2 boton_d_e btn btn-primary" id="encryptButton" value="encrypt">Encriptar</button>
            <button class="mx-3 boton_d_e btn btn-primary" id="decryptButton" value="decrypt">Desencriptar</button>
            <button id="copyButton" class="d-none btn btn-primary">Copiar</button>
        </div>
    </div>
